<ion-content class="ion-padding">

  <ion-button (click)="redirectToList()">

  </ion-button>

  <ion-item color="dark"> <!--Defining the color which is calling it from the global css of this project-->
    <ion-label>Rest Duration</ion-label>
    <!--Displaying the Actual Time/Date/Year. Then set up a 2-Way Data Binding that binds to the "fulltime" property. That allows us to set a custom value-->
    <ion-datetime display-format="mm:ss" placeholder="Tap Here" [(ngModel)]="fullTime"></ion-datetime>
  </ion-item>

  <!--Creating a Click Event that allows us to start a Timer-->
  <circle-progress (click)="startTime()"
    [percent]="percent"
    [maxPercent]="100"
    [radius]="radius"
    [showTitle]="false"
    [showSubtitle]="false"
    [showUnits]="false"
    [outerStrokeWidth]="16"
    [outerStrokeColor]="'#8000FF'"
    [showZeroOuterStroke]="false"
    [backgroundStroke]="'#33003F'"
    [backgroundStrokeWidth]="3"
    [outerStrokeGradient]="true"
    [outerStrokeGradientStopColor]="'#FF00CB'"
    [showInnerStroke]="false">
  </circle-progress>
  <!--Adding additional values to the Timer-->

  <p>{{elapsed.h}}:{{elapsed.m}}:{{elapsed.s}}</p> <!--Creating the HTML for the Timer Display-->

  <ion-fab vertical="button" horizontal="end">
    <ng-container *ngIf="timer == false; else running"> <!--Angular if statement, if timer is set to false = stop. Else keep running-->
      <ion-fab-button (click)="startTime()"> <!--Button to Start Time-->
        <ion-icon name="stopwatch"></ion-icon>
      </ion-fab-button>
    </ng-container>
    <ng-template #running> <!--Ng template is like container but defining a template-->
      <ion-fab-button (click)="stopTime()">
        <ion-icon name="hand"></ion-icon>
      </ion-fab-button>
    </ng-template>
  </ion-fab>
</ion-content>
