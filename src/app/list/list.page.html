<ion-header>
  <ion-toolbar>
    <ion-title>List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let i of users">
      <ion-avatar slot="start">
        <img src="{{ i.picture.thumbnail }}">
      </ion-avatar>

      <ion-text color="primary">
        <h3>{{ i.email }}</h3>
      </ion-text>

      <ion-text color="secondary">
        <p>{{ i.gender }}</p>
      </ion-text>
    </ion-item>
  </ion-list>

</ion-content>
